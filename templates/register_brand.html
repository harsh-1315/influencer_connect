<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Brand</title>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <h1 class="text-3xl font-bold mb-6">Register as a Brand</h1>
    <form method="POST" class="flex flex-col gap-4 w-80">
        <input type="text" name="name" placeholder="Brand Name" required class="p-2 rounded border">
        <input type="text" name="niche" placeholder="Niche (e.g., fitness, beauty)" required class="p-2 rounded border">
        <input type="number" name="budget" placeholder="Campaign Budget" required class="p-2 rounded border">
        <button type="submit" class="p-2 bg-blue-600 text-white rounded hover:bg-blue-700">Register</button>
    </form>
</body>
</html>
