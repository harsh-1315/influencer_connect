<!-- templates/register_brand.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Brand</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <form method="POST" class="bg-white p-8 rounded shadow-md w-full max-w-md space-y-4">
        <h1 class="text-2xl font-bold text-center mb-4">Register as a Brand</h1>
        
        <!-- Brand Name -->
        <input type="text" name="name" placeholder="Brand Name" class="w-full p-3 border rounded" required>
        
        <!-- Niche -->
        <input type="text" name="niche" placeholder="Niche (e.g., Fitness, Beauty)" class="w-full p-3 border rounded" required>
        
        <!-- Budget -->
        <input type="number" name="budget" placeholder="Campaign Budget" class="w-full p-3 border rounded" required>

        <!-- Email -->
        <input type="email" name="email" placeholder="Email Address" class="w-full p-3 border rounded" required>

        <!-- Password -->
        <input type="password" name="password" placeholder="Password" class="w-full p-3 border rounded" required>

        <!-- Register Button -->
        <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded hover:bg-blue-600">Register</button>
    </form>

</body>
</html>
