<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Brand</title>
</head>
<body>
    <h1>Register as a Brand</h1>
    <form method="POST">
        <input type="text" name="name" placeholder="Brand Name" required><br>
        <input type="text" name="niche" placeholder="Niche (e.g., fitness, beauty)" required><br>
        <input type="number" name="budget" placeholder="Campaign Budget" required><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
